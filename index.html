<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VEAR Official</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #181818;
  color: #f2f2f2;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: #121212;
}

.navbar img {
  height: 40px;
}

.navbar a {
  color: #f2f2f2;
  text-decoration: none;
  margin-left: 25px;
  font-size: 14px;
  letter-spacing: 1px;
}

.navbar a:hover {
  color: #aaa;
}

/* HERO */
.hero {
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 36px;
  letter-spacing: 3px;
  margin-bottom: 10px;
}

.hero p {
  color: #aaa;
}

/* PRODUCTS */
.products {
  padding: 40px 20px;
  max-width: 1100px;
  margin: auto;
}

.products h2 {
  text-align: center;
  margin-bottom: 40px;
  letter-spacing: 2px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

.card {
  background: #222;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  background: #333;
}

.card .info {
  padding: 20px;
}

.card h3 {
  margin-bottom: 10px;
  font-size: 16px;
}

.card p {
  margin-bottom: 15px;
  color: #aaa;
  font-size: 14px;
}

.card button {
  width: 100%;
  padding: 10px 0;
  background: #444;
  border: none;
  border-radius: 6px;
  color: #f2f2f2;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.card button:hover {
  background: #666;
  color: #fff;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 30px;
  font-size: 13px;
  color: #777;
}

/* MOBILE */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    gap: 15px;
  }
  .navbar a {
    margin-left: 0;
  }
  .hero h1 {
    font-size: 28px;
  }
  .card img {
    height: 200px;
  }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <img src="logo.png" alt="VEAR">
  <div>
    <a href="#">HOME</a>
    <a href="#">PRODUCTS</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <h1>MADE BY TRUE ARTISTS, NO AI</h1>
  <p>Buy one and see for yourself.</p>
</section>

<!-- PRODUCTS -->
<section class="products">
  <h2>FEATURED</h2>

  <div class="grid">

    <div class="card">
      <img src="hoodie.jpg" alt="VEAR Hoodie">
      <div class="info">
        <h3>VEAR Hoodie</h3>
        <p>$120</p>
        <button onclick="alert('VEAR Hoodie added to cart')">Buy Now</button>
      </div>
    </div>

    <div class="card">
      <img src="tshirt.jpg" alt="VEAR T-Shirt">
      <div class="info">
        <h3>VEAR T-Shirt</h3>
        <p>$45</p>
        <button onclick="alert('VEAR T-Shirt added to cart')">Buy Now</button>
      </div>
    </div>

    <div class="card">
      <img src="cap.jpg" alt="VEAR Cap">
      <div class="info">
        <h3>VEAR Cap</h3>
        <p>$35</p>
        <button onclick="alert('VEAR Cap added to cart')">Buy Now</button>
      </div>
    </div>

  </div>
</section>

<footer>
  Â© 2026 VEAR. All rights reserved.
</footer>

</body>
</html>
