<head> 
<meta charset="UTF-8">
<title>VEAR Official</title>
<link rel="icon" href="Ve.png" type="image/png">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #181818;
  color: #f2f2f2;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: #121212;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar img {
  height: 40px;
}

.navbar a {
  color: #f2f2f2;
  text-decoration: none;
  margin-left: 25px;
  font-size: 14px;
  letter-spacing: 1px;
}

.navbar a:hover {
  color: #aaa;
}

/* HERO */
.hero {
  padding: 120px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 42px;
  margin-bottom: 15px;
}

.hero p {
  color: #aaa;
  font-size: 18px;
}

/* PRODUCTS */
.products {
  padding: 80px 20px;
  max-width: 1100px;
  margin: auto;
}

.products h2 {
  text-align: center;
  margin-bottom: 40px;
  letter-spacing: 2px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

.card {
  background: #222;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  background: #333;
}

.card .info {
  padding: 20px;
}

.card h3 {
  margin-bottom: 10px;
  font-size: 16px;
}

.card p {
  margin-bottom: 15px;
  color: #aaa;
  font-size: 14px;
}

.card button {
  width: 100%;
  padding: 10px 0;
  background: #444;
  border: none;
  border-radius: 6px;
  color: #f2f2f2;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.card button:hover {
  background: #666;
}

/* SECTIONS */
.section {
  padding: 80px 20px;
  max-width: 800px;
  margin: auto;
  text-align: center;
}

.section p {
  color: #aaa;
  margin-top: 20px;
  line-height: 1.6;
}

.contact input,
.contact textarea {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 6px;
  background: #222;
  color: white;
}

.contact button {
  margin-top: 20px;
  padding: 12px 25px;
  background: #444;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}

.contact button:hover {
  background: #666;
}

footer {
  text-align: center;
  padding: 30px;
  font-size: 13px;
  color: #777;
}

@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    gap: 15px;
  }
  .navbar a {
    margin-left: 0;
  }
  .hero h1 {
    font-size: 28px;
  }
  .card img {
    height: 200px;
  }
}
</style>
</head>
